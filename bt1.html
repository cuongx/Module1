<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Danh Sách Bài Tập</title>
</head>
<body>
    <script>
          let a=0;
          let b=" ";
         do{
            n=prompt("nhập");
            if(n>a){a=n};
            b=b+n;
        } while(n>0)
          document.write("số đã nhập: "+b+"====max là: "+a)
      </script>
