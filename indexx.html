    <div class="container-fluid">
    
      <div class="container mt-2">
         <h2 href="#" class="text-danger">Shop Giày Bóng Đá</h2>
         <a
            href="javascript:void(0);"
            class="btn btn-primary mt-3"
            onclick="dashbord.openModel()"
            >Thêm Mẫu Giày
         </a>
         <div class="row mt-3 table-responsive ">
            <table class="table table-striped table-bordered table-hover  ">
               <thead class=" thead-dark">
                  <tr>
                     <th>ID</th>
                     <th>Tên Giày</th>
                     <th>Mẫu Giày</th>
                     <th>Giá</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody id="tbStudent"></tbody>
            </table>
         </div>
         <!-- The Modal -->
         <div class="modal" id="myModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                     <h4 class="modal-title">Thêm Mẫu Giày Mới</h4>
                     <button type="button" class="close" data-dismiss="modal">
                     &times;
                     </button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                     <form id="formEditStudent">
                        <div class="row form-group">
                           <div class="col-3">
                              <label>Fullname</label>
                           </div>
                           <div class="col-9">
                              <input
                                 class="form-control"
                                 type="text"
                                 name="Fullname"
                                 id="Fullname"
                                 data-rule-required="true"
                                 data-msg-required="Nhập vào đi bạn"
                                 />
                           </div>
                        </div>
                        <div class="row form-group">
                           <div class="col-3">
                              <label>Avatar</label>
                           </div>
                           <div class="col-9">
                              <input
                                 class="form-control"
                                 type="text"
                                 name="Avatar"
                                 id="Avatar"
                                 data-rule-required="true"
                                 data-msg-required="Nhập vào đi bạn"
                                 />
                           </div>
                        </div>
                        <div class="row form-group">
                           <div class="col-3">
                              <label>DOB</label>
                           </div>
                           <div class="col-9">
                              <input
                                 class="form-control"
                                 type="text"
                                 name="DOB"
                                 id="DOB"
                                 data-rule-required="true"
                                 data-msg-required="Nhập vào đi bạn"
                                 />
                           </div>
                        </div>
                     </form>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                     <a
                        href="javascript: ;"
                        class="btn btn-warning"
                        onclick="dashbord.save()"
                        >Save
                     </a>
                     <button type="button" class="btn btn-danger" data-dismiss="modal">
                     Close
                     </button>
                  </div>
               </div>
            </div>
         </div>
