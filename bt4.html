<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Điểm Trung Bình</title>
</head>
<body>
   <script>
let count =prompt("Nhập đi thánh: "); 
        b=count
       do {
           count2 = prompt("Nhanh: "); 
           b=b+count2
       }
       while (count2 != count)
       document.write("Ra hàng:"+ b);
   </script>
