	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="image/iconnm.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Chào mừng bạn đến với Shop 
					</span>
					<div class="alert alert-danger alert-dismissible d-none" id="array">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						Sorry you entered an error.
					  </div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Valid email is required: ax@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" id="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
                
					<div class="container-login100-form-btn p-t-10">
						<a href="javascript:;" class="login100-form-btn" onclick='login.check()'>Login</a>
					</div>			
				</form>
			</div>
